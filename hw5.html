<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>align-self 範例</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: stretch; 
      background-color: #f5f5dc;
      height: 200px;
      padding: 10px;
    }

    .item {
      background-color: cyan;
      margin: 10px;
      padding: 10px;
      font-weight: bold;
    }

    .item1 {
      align-self: stretch;
      height: auto; 
    }

    .item2 {
      align-self: flex-start;
    }

    .item3 {
      align-self: flex-end;
    }

    .item4 {
      align-self: center;
    }

    .item5 {
      align-self: baseline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">項目1</div>
    <div class="item item2">項目2</div>
    <div class="item item3">項目3</div>
    <div class="item item4">項目4</div>
    <div class="item item5">項目5</div>
  </div>
</body>
</html>
